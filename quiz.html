<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drama Recommendation | Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Medula+One&family=Rancho&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Abel', sans-serif;
            background-image: url('imageeee.jpg');
            background-blend-mode: luminosity;
            background-size: cover;
            background-position: center;
            background-color: #c7c0f1;
            text-align: center;
            padding: 50px;
            margin: 0;
            font-size: larger;
        }

        .quiz-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.95;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .quiz-container:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #7469B6;
            font-family: 'Rancho', cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        button {
            padding: 12px 30px;
            background-color: #7469B6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            font-family: 'Abel', sans-serif;
        }

        button:hover {
            background-color: #AD88C6;
        }

        #result {
            margin-top: 20px;
            display: none;
        }

        a {
            color: #E1AFD1;
            text-decoration: none;
            font-size: 18px;
            font-weight: bolder;
        }

        a:hover {
            text-decoration: underline;
        }

        #recommendation-text {
            font-size: 22px;
            color: #7469B6;
            font-family: 'Medula One', cursive;
        }

        .recommendation {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .recommendation img {
            width: 200px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="quiz-container" style="font-size: large; color: #333;">
        <h1>What Drama Should You Watch Next?</h1>
        <div id="quiz-questions">
            <p>1. What genre do you prefer?</p>
            <label><input type="radio" name="genre" value="romance"> Romance</label><br>
            <label><input type="radio" name="genre" value="action"> Action</label><br>
            <label><input type="radio" name="genre" value="comedy"> Comedy</label><br>
            <label><input type="radio" name="genre" value="historical"> Historical</label><br>

            <p>2. How many episodes do you want?</p>
            <label><input type="radio" name="length" value="short"> Short (10-20)</label><br>
            <label><input type="radio" name="length" value="long"> Long (20+)</label><br>

            <p>3. Do you want a happy or sad ending?</p>
            <label><input type="radio" name="ending" value="happy"> Happy Ending</label><br>
            <label><input type="radio" name="ending" value="sad"> Sad Ending</label><br><br>

            <button onclick="showRecommendation()">Get Recommendation</button>
        </div>
        
        <div class="recommendation" id="recommendation">
            <h2 id="dramaName"></h2>
            <img id="dramaImage" src="" alt="Drama Image">
            <p><a id="dramaTrailerLink" href="" target="_blank">Watch Trailer</a></p>
            <p><a href="quiz.html">Re-take quiz?</a></p>
        </div>

        <div style="padding-top: 20px;">
            <a href="home.html">Go back home</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
